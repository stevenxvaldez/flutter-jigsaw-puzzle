name: flutter_jigsaw_puzzle
description: A jigsaw puzzle game

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^4.0.0
  cupertino_icons: ^1.0.2
  go_router: ^7.0.0
  logging: ^1.1.0
  provider: ^6.0.2
  shared_preferences: ^2.2.0
#  carousel_slider: ^4.2.1
#  google_mobile_ads: ^3.0.0  # Ads
  flame: 1.8.1
  flame_audio: ^2.0.4
  infinite_scroll_pagination: ^4.0.0
  cached_network_image: ^3.2.3
  flutter_cache_manager: ^3.3.1
#  flutter_image_compress: ^2.0.3
  flutter_screenutil: ^5.8.4
  card_swiper: ^2.0.4
  awesome_dialog: ^3.1.0
  lottie: ^2.4.0
  mime: ^1.0.4
  cherry_toast: ^1.3.1
  flutter_easyloading: ^3.0.5
  url_launcher: ^6.1.14
  package_info_plus: ^4.2.0
  dio: ^5.3.2
  connectivity_plus: ^4.0.2
#  mixpanel_flutter: ^2.0.0

dev_dependencies:
#  analysis_defaults:
#    path: ../analysis_defaults
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.0
  test: ^1.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/
    - assets/lottie/
    - assets/audio/

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/Permanent_Marker/PermanentMarker-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon-adaptive-foreground.png"
